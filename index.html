<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PeakAI Workout Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">ğŸ‹ï¸ PeakAI Workout Generator</h1>
    
    <div class="card shadow p-4">
      <form id="workout-form">
        <div class="mb-3">
          <label for="sport" class="form-label">Choose your sport:</label>
          <select id="sport" class="form-select" required>
            <option value="">Select...</option>
            <option value="basketball">Basketball</option>
            <option value="soccer">Soccer</option>
            <option value="track">Track & Field</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="goal" class="form-label">Select your goal:</label>
          <select id="goal" class="form-select" required>
            <option value="">Select...</option>
            <option value="endurance">Endurance</option>
            <option value="strength">Strength</option>
            <option value="speed">Speed</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="level" class="form-label">Experience level:</label>
          <select id="level" class="form-select" required>
            <option value="">Select...</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Generate Workout</button>
      </form>
    </div>

    <div id="result" class="card shadow p-4 mt-4 d-none">
      <h4 class="mb-3">ğŸ¯ Your AI-Generated Workout</h4>
      <pre id="workout-output" class="fs-5"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
