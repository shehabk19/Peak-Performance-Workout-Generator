<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Workout Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container my-5">
    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo" class="logo-img"/>
    </div>

    <h1 class="text-center display-5 mb-4">AI Workout Generator</h1>

    <div class="glass-card p-4">
      <form id="workout-form">
        <div class="mb-3">
          <label for="sport" class="form-label">Sport</label>
          <select id="sport" class="form-select" required>
            <option value="">Choose one...</option>
            <option value="basketball">Basketball</option>
            <option value="soccer">Soccer</option>
            <option value="football">Football</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="goal" class="form-label">Training Goal</label>
          <select id="goal" class="form-select" required>
            <option value="">Choose one...</option>
            <option value="endurance">Endurance</option>
            <option value="strength">Strength</option>
            <option value="speed">Speed</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="level" class="form-label">Experience Level</label>
          <select id="level" class="form-select" required>
            <option value="">Choose one...</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Generate Workout</button>
      </form>
    </div>

    <div id="result" class="glass-card mt-4 p-4 d-none">
      <h4 class="mb-3 text-light">ðŸŽ¯ Your AI-Generated Workout</h4>
      <pre id="workout-output" class="text-white fs-5"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
